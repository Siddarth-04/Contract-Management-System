<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contract Dashboard - View and manage all your contracts">
  <title>Dashboard - ContractFlow</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <div class="logo-icon">CF</div>
        <span>ContractFlow</span>
      </a>
      <nav class="nav">
        <a href="dashboard.html" class="active"><span>Dashboard</span></a>
        <a href="blueprint.html"><span>Blueprints</span></a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="flex-between mb-xl">
        <div>
          <h1 class="mb-sm">Contract Dashboard</h1>
          <p class="text-muted mb-0">Track and manage all your contracts</p>
        </div>
        <a href="blueprint.html" class="btn btn-primary">Create New Contract</a>
      </div>

      <!-- Statistics Cards -->
      <div class="stats-grid" id="statsCards">
        <!-- Stats will be rendered here by JavaScript -->
      </div>

      <!-- Filters -->
      <div class="filters">
        <div class="filters-row">
          <div class="form-group mb-0 search-input">
            <input 
              type="text" 
              class="form-input" 
              id="searchInput" 
              placeholder="Search contracts..."
            >
          </div>
          
          <div class="form-group mb-0">
            <select class="form-select" id="statusFilter">
              <option value="all">All Statuses</option>
              <option value="CREATED">Created</option>
              <option value="APPROVED">Approved</option>
              <option value="SENT">Sent</option>
              <option value="SIGNED">Signed</option>
              <option value="LOCKED">Locked</option>
            </select>
          </div>
          
          <button class="btn btn-outline" id="clearFilters">Clear Filters</button>
        </div>
      </div>

      <!-- Contracts Table -->
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Contract Name</th>
              <th>Status</th>
              <th>Created</th>
              <th>Last Updated</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="contractsTableBody">
            <!-- Table rows will be rendered here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module">
    import { initDashboardPage } from './js/dashboard.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      initDashboardPage();
    });
  </script>
</body>
</html>
